<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
    <title>Add a Trip</title>    
</head>

<body>


<div  class="container">
        <h5 style="text-align: right">
                <a href="/travel" style="margin: 20px">DashBoard</a> |
                <a href="/logout" style="margin: 20px">Log out</a>
            </h5>
{% if messages %}
    <div class="messages">
        <ul class="messages">
            {% for message in messages %}
            <li style="color:red">{{ message }}</li>
           
                {% endfor %}
        </ul>
    </div>
    {% endif %}
            


    <form action="/your_trip/" method="post">
        {% csrf_token %}
        <h3>Add a Trip:</h3>
        <p> Destination: </p>
        <br>
        <input type="text" name="destination">
        <p>Description: </p>
        <textarea name="plan" rows="5" cols="40"></textarea>
        <br>
        <label for="from">Travel start Date:</label>
        <input type="date" id="from" name="start_date" type="date" class="materialize-textarea" ><br>
        <label for="to">Travel End Date:</label>
        <input type="date" id="to" name="end_date" type="date" class="materialize-textarea"><br>
        <input type="submit" name="submit" value="Add">
    </form>
</div>
</body>

</html>
